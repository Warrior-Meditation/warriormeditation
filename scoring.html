    <header>SCORING</header>
    <main>
      <form action="#" id="loginAccount">
        <fieldset>
          <legend>Login</legend>
          <label for="email">Email address:
            <input id="loginEmail" type="email" name="email" placeholder="joe@nowhere.com" required>
          </label>
          <label for="password">Password:
            <input id="loginPassword" type="password" name="password" placeholder="password" required>
          </label>
          <input id="loginSubmit" type="submit" value="Submit">
        </fieldset>
      </form>

      <a href="" id="start-test">Start</a>
      <a href="" id="stop-test">Stop</a>
      <section id="total-days"></section>
      <section id="total-time"></section>
      <section id="current-consecutive-days"></section>
      <section id="highest-consecutive-days"></section>
    </main>
    <footer></footer>
