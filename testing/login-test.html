<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div class="">
      <h2><a href="#" id="auth-status">Error</a></h2>
    </div>

    <form action="#" id="createAccount">
      <fieldset>
        <legend>Create an Account</legend>
        <label for="fullName">Name:
          <input id="formName" type="text" name="fullName" placeholder="Joe Blow" required>
        </label>
        <label for="email">Email address:
          <input id="formEmail" type="email" name="email" placeholder="joe@nowhere.com" required>
        </label>
        <label for="password">Password:
          <input id="formPassword" type="password" name="password" placeholder="password" required>
        </label>
        <input id="formSubmit" type="submit" value="Submit">
      </fieldset>
    </form>

    <form action="#" id="loginAccount">
      <fieldset>
        <legend>Login</legend>
        <label for="email">Email address:
          <input id="loginEmail" type="email" name="email" placeholder="joe@nowhere.com" required>
        </label>
        <label for="password">Password:
          <input id="loginPassword" type="password" name="password" placeholder="password" required>
        </label>
        <input id="loginSubmit" type="submit" value="Submit">
      </fieldset>
    </form>



  </body>
